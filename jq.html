<!DOCTYPE html>
<title>code</title>

<style>
.box {
  background: blue;
  color: white;
  width: 150px;
  padding: 20px;
  margin: 10px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
  $( function() {
    $( "button" ).click( function() {
      $(this).before( "<div class='box'>New container</div>" );
    });
  });
</script>
<button>Make a new container or box</button>
